services:
  postgres:
    image: postgres:14-alpine
    container_name: hyperswitch-postgres
    environment:
      POSTGRES_DB: hyperswitch_db
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U db_user -d hyperswitch_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hyperswitch-network

  redis:
    image: redis:7-alpine
    container_name: hyperswitch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hyperswitch-network

volumes:
  postgres_data:
  redis_data:

networks:
  hyperswitch-network:
    driver: bridge

