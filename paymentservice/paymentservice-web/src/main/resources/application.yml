spring:
  application:
    name: hyperswitch-payment-service
  
  # Reactive Database Configuration (PostgreSQL)
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/hyperswitch_db
    username: db_user
    password: db_pass
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
      max-acquire-time: 30s
      max-create-connection-time: 30s

  # JDBC Configuration (for Flyway migrations)
  datasource:
    url: jdbc:postgresql://localhost:5432/hyperswitch_db
    username: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false
    # Flyway will automatically use the datasource configuration above

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  # WebFlux Configuration
  # Note: Controllers use @RequestMapping("/api") directly, no base-path needed
  
  # Spring Security Configuration
  security:
    user:
      name: disabled
      password: disabled
      roles: []

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,httptrace
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:default}
  tracing:
    enabled: ${OTEL_TRACING_ENABLED:false}
    sampling:
      probability: 1.0

# Logging
logging:
  level:
    root: INFO
    com.hyperswitch: DEBUG
    org.springframework.data.r2dbc: DEBUG
    org.springframework.data.repository: DEBUG
    org.springframework.data.r2dbc.repository.config: DEBUG
    org.springframework.data.r2dbc.config: DEBUG
    org.springframework.web: INFO
    org.flywaydb: INFO
    org.flywaydb.core: DEBUG
  config: classpath:logback-spring.xml

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

# Application specific configuration
hyperswitch:
  security:
    enable-auth: ${ENABLE_AUTH:false}
    enable-csrf: ${ENABLE_CSRF:false}
  payment:
    max-retry-attempts: 3
    retry-delay-seconds: 5
  routing:
    enabled: true
    algorithm: SUCCESS_RATE_BASED
  scheduler:
    producer:
      batch-size: 50
      loop-interval-ms: 30000
    consumer:
      loop-interval-ms: 30000
      consumer-group: scheduler_group
  connectors:
    webhooks:
      stripe:
        secret: ${STRIPE_WEBHOOK_SECRET:whsec_default_secret}
      adyen:
        secret: ${ADYEN_WEBHOOK_SECRET:}
      checkout:
        secret: ${CHECKOUT_WEBHOOK_SECRET:}

